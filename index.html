<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livan Alba - Boostrap form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

        crossorigin="anonymous"></script>
</head>

<body>
    <form class="container border border-primary mt-4"><!--this box contains the whole page-form-->

        <div class="row rounded bg-secondary-subtle p-2"><!--this is the header of the form-->
            <h1>Payment form example</h1>
        </div>
        <div class="row rounded mt-5 bg-danger-subtle m-auto"> <!--this is the red banner-->
            <p class="m-0 py-2">Some fields are missing</p>
        </div>
        <!--this is the form-->


        <div class="row pt-4">
            <div class="col-6">
                <span>Credit Card</span>
                <input type="text" class="form-control" placeholder="xxxxxxxxxxxxxxxx" aria-label="Card number">
            </div>
            <div class="col-3">
                <span>CVC #</span>
                <input type="text" class="form-control" placeholder="xxxx" aria-label="CVC number">
            </div>
            <div class="col-3">
                <span>Amount</span>
                <input type="text" class="form-control" placeholder="Amount" aria-label="Amount">
                </label>
            </div>
        </div>

        <div class="row pt-4">
            <div class="col-6">
                <span>First Name</span>
                <input type="text" class="form-control" placeholder="First Name" aria-label="First Name">
            </div>
            <div class="col-6">
                <label for="lastname" class="form-label w-100">Last Name<input type="text" id="lastname"
                        class="form-control"></label>
            </div>
        </div>

        <div class="row pt-4">
            <div class="col-6">
                <span>City</span>
                <input type="text" class="form-control" placeholder="City" aria-label="City">
            </div>
            <div class="col-3">
                <span>State</span>
                <!--working on picklist field-->
                <select id="state" class="form-control">
                    <option value="Alabama">Alabama</option>
                    <option value="Alaska">Alaska</option>
                    <option value="Arizona">Arizona</option>
                    <option value="Arkansas">Arkansas</option>
                    <option value="California">California</option>
                    <option value="Colorado">Colorado</option>
                    <option value="Connecticut">Connecticut</option>
                    <option value="Delaware">Delaware</option>
                    <option value="Florida">Florida</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Hawaii">Hawaii</option>
                    <option value="Idaho">Idaho</option>
                    <option value="Illinois">Illinois</option>
                    <option value="Indiana">Indiana</option>
                    <option value="Iowa">Iowa</option>
                    <option value="Kansas">Kansas</option>
                    <option value="Kentucky">Kentucky</option>
                    <option value="Louisiana">Louisiana</option>
                    <option value="Maine">Maine</option>
                    <option value="Maryland">Maryland</option>
                    <option value="Massachusetts">Massachusetts</option>
                    <option value="Michigan">Michigan</option>
                    <option value="Minnesota">Minnesota</option>
                    <option value="Mississippi">Mississippi</option>
                    <option value="Alaska">Alaska</option>
                    <option value="Alaska">Alaska</option>
                    <option value="Missouri">Missouri</option>
                    <option value="Montana">Montana</option>
                    <option value="Nebraska">Nebraska</option>
                    <option value="Nevada">Nevada</option>
                    <option value="New Hampshire">New Hampshire</option>
                    <option value="New Jersey">New Jersey</option>
                    <option value="New Mexico">New Mexico</option>
                    <option value="New York">New York</option>
                    <option value="North Carolina">North Carolina</option>
                    <option value="North Dakota">North Dakota</option>
                    <option value="Ohio">Ohio</option>
                    <option value="Oklahoma">Oklahoma</option>
                    <option value="Oregon">Oregon</option>
                    <option value="Pennsylvania">Pennsylvania</option>
                    <option value="Rhode Island">Rhode Island</option>
                    <option value="South Carolina">South Carolina</option>
                    <option value="South Dakota">South Dakota</option>
                    <option value="Tennessee">Tennessee</option>
                    <option value="Texas">Texas</option>
                    <option value="Utah">Utah</option>

                    <option value="Wisconsin">Wisconsin</option>
                    <option value="Wyoming">Wyoming</option>
                </select>
            </div>
            <div class="col-3">
                <span>Postal Code</span>
                <input type="text" class="form-control" placeholder="Postal Code" aria-label="Postal Code">
            </div>
        </div>
        <div class="row pt-4">
            <div class="col-6">
                <p>We accept:</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                        value="option1" checked>
                    <label class="form-check-label btn-sm" for="exampleRadios1">
                        <img src="matercardicon.png" width="70rem">
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"

                    </label>

                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4"

                        <img src="wellsfargoicon.png" width="50rem">
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios5"
                        value="option1" checked>
                    <label class="form-check-label btn-sm" for="exampleRadios5">
                        <img src="amazon.png" width="50rem">

            </div>
            <div class="col-6">
                <label for="message" class="w-100">
                    Message

            </div>

        </div>
        <div class="row pt-7 m-2 d-flex justify-content-end">
            <button type="button" class="btn btn-primary col-1 pt-1 m-2">Submit</button>
            <button type="button" class="btn btn-danger col-1 pt-1 m-2">Cancel</button>
